<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/midia-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Login</title>
</head>
<body>
    <main>
        
        <section id="login">

            <div id="imagem">

            </div>
                
            <div id="formulario">
                
                <h1>Login</h1>

                <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder 
                    fazer as configurações no seu ambiente. </p>

                    <form action="login.php" method="post">

                        <div class="campo"> <!--inicio do campo email-->

                            <span class="material-symbols-outlined">
                                login
                                </span>
                            <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" required minlength="30">
                            <label for="ilogin">Login</label>
                            

                        </div> <!--fim do campo email-->

                        <div class="campo"> <!--inicio do campo senha-->

                            <span class="material-symbols-outlined">
                                vpn_key_alert
                                </span>
                            <input type="password" name="senha" id="isenha" placeholder="Sua senha
                            " required minlength="8">
                            <label for="isenha">Senha</label>

                        </div> <!--fim do campo senha-->

                        <input type="submit" value="Entrar"> 
                        <a href="esqueci.html" class="botao">Esqueci a senha <span class="material-symbols-outlined">
                            mail_lock
                            </span></a>
                    </form>
            </div>
        
        </section>
    
    </main>
</body>
</html>
